<div class="card">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <!-- Logo img a la izquierda -->
            <img id="logo" src="img/logo.png" alt="logo" class="logo" />
        </ng-template>
        <ng-template pTemplate="item" let-item let-root="root">
            <!-- Enlace adaptado para usar routerLink -->
            <a *ngIf="!item.routerLink" pRipple class="flex align-items-center p-menuitem-link">
                <span [class]="item.icon"></span>
                <span id="menuBarTitle" class="ml-2">{{ item.label }}</span>
            </a>
            <a *ngIf="item.routerLink" 
               [routerLink]="item.routerLink" 
               [queryParams]="item.queryParams" 
               [fragment]="item.fragment" 
               pRipple
               class="flex align-items-center p-menuitem-link">
                <span [class]="item.icon"></span>
                <span id="menuBarTitle" class="ml-2">{{ item.label }}</span>
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <!-- Logo img a la derecha -->
            <img id="logo" src="img/Fulbright-Hays Logo.png" alt="logo" class="logo" />
        </ng-template>
    </p-menubar>
</div>
